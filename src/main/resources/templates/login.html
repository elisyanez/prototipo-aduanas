<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADUANAS DE CHILE - Ingreso al sistema</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/images/aduanas.png" alt="Aduanas de Chile" class="logo">
            <h1>ADUANAS<br>DE CHILE</h1>
        </div>
        
        <div class="login-box">
            <h2>Ingreso al sistema</h2>
            
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                
                <button type="submit" class="login-button">Iniciar sesión</button>
                
                <div th:if="${param.error}" class="error-message">
                    Credenciales inválidas
                </div>
            </form>
            
            <div class="login-footer">
                <a th:href="@{/registro}">¿No tienes cuenta? Regístrate aquí</a>
                <br>
                <a th:href="@{/olvido-contrasena}">¿Olvidó su contraseña?</a>
                <p>Acceso exclusivo para personal autorizado</p>
                <p class="institutional">MINISTERIO DE HACIENDA · GOBIERNO DE CHILE</p>
            </div>
        </div>
    </div>
</body>
</html>
