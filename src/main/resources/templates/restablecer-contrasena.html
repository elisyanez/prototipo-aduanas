<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Restablecer Contraseña</h1>
        </div>
        <div class="login-box">
            <form th:action="@{/restablecer-contrasena}" method="post" class="login-form">
                <input type="hidden" name="token" th:value="${token}">
                <div class="form-group">
                    <label for="contrasena">Nueva contraseña</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <button type="submit" class="login-button">Guardar nueva contraseña</button>
                <div th:if="${tokenInvalido}" class="error-message">
                    El enlace no es válido o ya fue usado.
                </div>
                <div th:if="${exito}" class="success-message">
                    Contraseña restablecida correctamente. <a th:href="@{/login}">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
