<!-- sag.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Declaración Jurada SAG</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Declaración Jurada SAG</h1>
    </div>
    <div class="login-box">
        <form th:action="@{/sag/registrar}" method="post" class="login-form">
            <div class="form-group">
                <label for="nombre">Nombre del declarante</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="productos">¿Porta productos animales o vegetales?</label>
                <select id="productos" name="productos" required>
                    <option value="no">No</option>
                    <option value="si">Sí</option>
                </select>
            </div>
            <div class="form-group" id="detalleProductos" style="display:none;">
                <label for="detalle">Detalle de productos</label>
                <textarea id="detalle" name="detalle"></textarea>
            </div>
            <button type="submit" class="login-button">Declarar</button>
        </form>
    </div>
    <div th:if="${param.exito}" class="success-message">
        Declaración registrada exitosamente.
    </div>
    <div style="margin-top:20px;">
        <a th:href="@{/aduanas}" class="login-button">Volver a Aduanas</a>
    </div>
    <script>
        document.getElementById('productos').addEventListener('change', function() {
            document.getElementById('detalleProductos').style.display = this.value === 'si' ? 'block' : 'none';
        });
        // Redirigir automáticamente a Aduanas tras declaración exitosa
        if (window.location.search.includes('exito')) {
            setTimeout(function() {
                window.location.href = '/aduanas';
            }, 1800);
        }
    </script>
</div>
</body>
</html>
